  <script>
    const msgEl = document.getElementById("msg");
    const startBtn = document.getElementById("startBtn");
    const fullText = "SEUS DADOS FORAM COMPACTADOS E COPIADOS PARA OUTRO APARELHO!\nAGRADECEMOS PELA COLABORAÇÃO.";
    let charIndex = 0;
    let audioCtx;
    let oscillator;

    function playBeep() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      oscillator = audioCtx.createOscillator();
      oscillator.type = 'square'; // som tipo "bip"
      oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // frequência em Hz (440 = Lá)
      oscillator.connect(audioCtx.destination);
      oscillator.start();

      // Para o beep depois de 3 segundos (3000 ms)
      setTimeout(() => {
        oscillator.stop();
        audioCtx.close();
      }, 3000);
    }

    function typeWriter() {
      if (charIndex < fullText.length) {
        msgEl.innerHTML += fullText.charAt(charIndex) === '\n' ? "<br>" : fullText.charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 50);
      } else {
        startFlashing();
      }
    }

    function startFlashing() {
      let flashCount = 0;
      const maxFlashes = 10;
      const flashInterval = setInterval(() => {
        document.body.classList.toggle("flash");
        flashCount++;
        if (flashCount >= maxFlashes * 2) {
          clearInterval(flashInterval);
          document.body.classList.remove("flash");
          freezeScreen();
        }
      }, 200);
    }

    function freezeScreen() {
      setTimeout(() => {
        document.body.style.pointerEvents = "auto";
        document.body.style.userSelect = "auto";
      }, 15000);
    }

    function startSequence() {
      playBeep();
      startBtn.style.display = "none";
      typeWriter();
    }
  </script>
