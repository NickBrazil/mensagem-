
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Acesso Remoto</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Stardos+Stencil&display=swap');

    body {
      background-color: black;
      color: lime;
      font-family: 'Stardos Stencil', monospace;
      font-size: 30px;
      text-align: center;
      margin: 0;
      font-weight: bold;
    }

    #skull {
      font-size: 60px;
      white-space: pre;
      margin-top: 50px;
    }

    #msg {
      font-size: 38px;
      margin: 60px auto;
      width: 90%;
      line-height: 1.5;
    }

    .flash {
      background-color: lime !important;
      color: black !important;
    }

    #startBtn {
      display: inline-block;
      font-size: 22px;
      margin-top: 40px;
      padding: 10px 25px;
      background-color: lime;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <pre id="skull">üîê MENSAGEM PRIVADA üîê</pre>

  <div id="msg"></div>

  <button id="startBtn" onclick="startSequence()">Iniciar</button>

  <script>
    const msgEl = document.getElementById("msg");
    const startBtn = document.getElementById("startBtn");
    const fullText = "SEUS DADOS FORAM COMPACTADOS E COPIADOS PARA OUTRO APARELHO!\nAGRADECEMOS PELA COLABORA√á√ÉO.";
    let charIndex = 0;

    function playBeep() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
      oscillator.connect(audioCtx.destination);
      oscillator.start();
      setTimeout(() => {
        oscillator.stop();
        audioCtx.close();
      }, 3000);
    }

    function typeWriter() {
      if (charIndex < fullText.length) {
        msgEl.innerHTML += fullText.charAt(charIndex) === '\n' ? "<br>" : fullText.charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 50);
      } else {
        startFlashing();
      }
    }

    function startFlashing() {
      let flashCount = 0;
      const maxFlashes = 10;
      const flashInterval = setInterval(() => {
        document.body.classList.toggle("flash");
        flashCount++;
        if (flashCount >= maxFlashes * 2) {
          clearInterval(flashInterval);
          document.body.classList.remove("flash");
        }
      }, 200);
    }

    function startSequence() {
      playBeep();
      startBtn.style.display = "none";
      typeWriter();
    }
  </script>

</body>
</html>
