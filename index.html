<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Acesso Remoto</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Stardos+Stencil&display=swap');

    body {
      background-color: black;
      color: lime;
      font-family: 'Stardos Stencil', monospace;
      font-size: 30px;
      text-align: center;
      margin: 0;
      overflow: hidden;
      font-weight: bold;
      user-select: none;
    }

    #skull {
      font-size: 60px;
      margin-top: 50px;
    }

    #msg {
      font-size: 38px;
      margin: 60px auto;
      width: 90%;
      line-height: 1.5;
    }

    .flash {
      background-color: lime !important;
      color: black !important;
    }

    #startBtn {
      font-size: 28px;
      padding: 20px 40px;
      background-color: lime;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 30px;
    }

    #overlayBlock {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 9999;
      background-color: transparent;
      pointer-events: all;
    }
  </style>
</head>
<body>

  <pre id="skull">üîê MENSAGEM PRIVADA üîê</pre>

  <div id="msg"></div>

  <button id="startBtn" onclick="startSequence()">INICIAR</button>

  <div id="overlayBlock" style="display: none;" onclick="alert('Tentativa de retorno bloqueada...')"></div>

  <script>
    const msgEl = document.getElementById("msg");
    const startBtn = document.getElementById("startBtn");
    const overlay = document.getElementById("overlayBlock");
    const fullText = "SEUS DADOS FORAM COMPACTADOS E COPIADOS PARA OUTRO APARELHO!\nAGRADECEMOS PELA COLABORA√á√ÉO.";
    let charIndex = 0;

    function playBeep() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
      oscillator.connect(audioCtx.destination);
      oscillator.start();
      setTimeout(() => {
        oscillator.stop();
        audioCtx.close();
      }, 3000);
    }

    function typeWriter() {
      if (charIndex < fullText.length) {
        msgEl.innerHTML += fullText.charAt(charIndex) === '\n' ? "<br>" : fullText.charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 50);
      } else {
        startFlashing();
      }
    }

    function startFlashing() {
      let flashCount = 0;
      const maxFlashes = 10;
      const flashInterval = setInterval(() => {
        document.body.classList.toggle("flash");
        flashCount++;
        if (flashCount >= maxFlashes * 2) {
          clearInterval(flashInterval);
          simulateLock();
        }
      }, 200);
    }

    function simulateLock() {
      // Ativa o travamento de toque
      document.body.style.touchAction = "none";
      overlay.style.display = 'block';
      history.pushState(null, '', location.href);
      window.onpopstate = () => {
        history.pushState(null, '', location.href);
        alert('Retorno bloqueado...');
      };
      setTimeout(() => {
        overlay.style.display = 'none';
        document.body.style.touchAction = "auto";
        window.onpopstate = null;
      }, 15000);
    }

    function startSequence() {
      playBeep();
      startBtn.style.display = "none";
      typeWriter();
    }
  </script>

</body>
</html>
